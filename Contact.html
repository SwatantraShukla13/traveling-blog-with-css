<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact-form.css">
    <link rel="icon" href="icon\C-favicon.ico">
<body>
    <div class="container">
          <!-- header section -->

    <header>
        <h1>Contact Me:-</h1>
        </h1>
    </header>

    <!-- main section -->

    <main> 
        <fieldset>
            <legend>Information</legend>
        
            <!-- form section -->
            <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name" class="input" placeholder="Enter your name....">
                
                <label for="email">Email: </label>
                <input type="email" id="email" class="input" placeholder="Enter your Email-Id.... ">
               
                <label for="contact">Contact: </label>
                <input type="tel" id="contact" class="input" placeholder="Enter your mobile no....">
               
                <label for="message">Message: </label>
                <textarea name="message" id="message" class="input" placeholder="Write message...."></textarea>
        
                <input type="Submit" value="Submit" class="Submit">
                <input type="reset" value="Reset" class="submit">
                </form>
                 <!-- social media link -->

        </fieldset>
        <div class="social-media">
            <a href="https://www.linkedin.com" class="fa fa-linkedin"><img src="icon\linkedin.png" alt="LinedIn"></a>
            <a href="https://github.com" class="fa fa-github"><img src="icon\github.png" alt="Github"></a>
            <a href="https://www.facebook.com" class="fa fa-facebook"><img src="icon\facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram"><img src="icon\instagram.jpg" alt="Instagram"></a>
        </div>

    </main> 
    </div>

    <hr>
    <!-- footer section -->
    <div>
    <footer>
        <p>Copyright &copy;2024 My Travel Blog</p>
    </footer>  
    </div>
</body>
</html>
